{% extends "base.html" %}

{% block content %}


<!-- posts list display-->
{% for blog in blogs.all %}

    <div class='container'>
        <p> {{ blog.title }} </p>
        <p> {{ blog.pub_date }} </p>
        <p> {{ blog.thumbnail }} 
            <a href="{% url 'detail' blog.id %}"> explore ! </a>
        </p>
    </div>

{% endfor %}





{% endblock %}
